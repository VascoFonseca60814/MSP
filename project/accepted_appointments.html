<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Dashboard - MyClinic</title>
  <link rel="icon" type="image/x-icon" href="res/icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/animations.css" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
  <nav class="autohide navbar navbar-expand navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fadein" href="./paciente_after_login.html">
        <img src="./res/icon.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
        Patient Dashboard
      </a>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h2 class="text-center text-white">Your Appointments</h2>
    <div class="table-responsive">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Appointment Type</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Status</th>
            <th scope="col">Check-In</th>
          </tr>
        </thead>
        <tbody id="patientAppointmentTable">
          <!-- Dynamically filled -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
      const tableBody = document.getElementById('patientAppointmentTable');

      appointments.forEach((appointment, index) => {
        if (appointment.status === 'Accepted') {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${appointment.consultation_type}</td>
            <td>${appointment.date}</td>
            <td>${appointment.time}</td>
            <td>${appointment.status}</td>
            <td><button class="btn btn-primary btn-sm" onclick="checkIn(${index})">Check-In</button></td>
          `;
          tableBody.appendChild(row);
        }
      });
    });

    function checkIn(index) {
      alert(`Checking in for appointment ${index + 1}.`);
      window.location.href = 'check-in.html';
      // Additional check-in logic can be implemented here
    }
  </script>
</body>
</html>
